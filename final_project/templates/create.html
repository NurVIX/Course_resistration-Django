{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School of Science</title>
    <link rel="stylesheet" href="{% static 'Create.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
    </nav>
     <div class="create">
        <form id="create_account" method="POST">
             <h3>Create your account now</h3>
            {% csrf_token %}
            <strong>
                {% for field in current_account %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
            </strong>
            <input type="submit" value="Create">
        </form>
      </div>
      <script src="{% static 'signup.js' %}"></script>
</body>
</html>
